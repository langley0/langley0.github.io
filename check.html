<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word File Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .panel {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            height: 400px;
        }
        .difference {
            background-color: #ffcccc;
        }
        .highlight {
            background-color: #ffff99;
        }
        .success {
            background-color: #ccffcc;
        }
        #spinner {
            display: none;
            margin: 20px auto;
            text-align: center;
        }
        #spinner img {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Compare Word Files</h1>
    <form id="fileForm">
        <label for="file1">Original Word File:</label>
        <input type="file" id="file1" accept=".docx"><br><br>

        <label for="file2">Translated Word File:</label>
        <input type="file" id="file2" accept=".docx"><br><br>

        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key"><br><br>

        <button type="button" id="compareBtn">Compare Files</button>
    </form>

    <div id="spinner">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
        <p>Processing...</p>
    </div>

    <div id="output">
        <div id="originalPanel" class="panel"><h3>Original Text</h3></div>
        <div id="translatedPanel" class="panel"><h3>Translated Text</h3></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script>
        const compareBtn = document.getElementById('compareBtn');
        const spinner = document.getElementById('spinner');
        const originalPanel = document.getElementById('originalPanel');
        const translatedPanel = document.getElementById('translatedPanel');

        compareBtn.addEventListener('click', async () => {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!file1 || !file2) {
                alert('Please upload both files!');
                return;
            }

            if (!apiKey) {
                alert('Please enter your OpenAI API key!');
                return;
            }

            spinner.style.display = 'block';

            try {
                const [html1, html2] = await Promise.all([readDocx(file1), readDocx(file2)]);
                displayHtml(html1, html2);
                await compareHtmlContent(html1, html2, apiKey);
            } catch (error) {
                console.error('Error comparing files:', error);
                alert('An error occurred while processing the files.');
            } finally {
                spinner.style.display = 'none';
            }
        });

        async function readDocx(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.convertToHtml({ arrayBuffer });
            return result.value;
        }

        function displayHtml(html1, html2) {
            originalPanel.innerHTML = `<h3>Original Text</h3>${html1}`;
            translatedPanel.innerHTML = `<h3>Translated Text</h3>${html2}`;
            syncScroll(originalPanel, translatedPanel);
        }

        function syncScroll(panel1, panel2) {
            panel1.addEventListener('scroll', () => {
                panel2.scrollTop = panel1.scrollTop;
            });
            panel2.addEventListener('scroll', () => {
                panel1.scrollTop = panel2.scrollTop;
            });
        }

        async function compareHtmlContent(html1, html2, apiKey) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: 'gpt-4o',
                    messages: [
                        { role: 'system', content: 'You are a tool for comparing HTML content differences.' },
                        { role: 'user', content: `Compare the following HTML content and identify if they are equivalent in meaning. Respond with Yes or No.\n\nOriginal HTML:\n${html1}\n\nTranslated HTML:\n${html2}` }
                    ]
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message);
            }

            const result = data.choices[0].message.content.trim();
            if (result === 'No') {
                originalPanel.classList.add('highlight');
                translatedPanel.classList.add('highlight');
            } else if (result === 'Yes') {
                originalPanel.classList.add('success');
                translatedPanel.classList.add('success');
            }
        }
    </script>
</body>
</html>
