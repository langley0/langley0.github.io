<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word File Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #output {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .panel {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .panel.hidden {
            visibility: hidden;
        }
        .difference {
            background-color: #ffcccc;
        }
        .highlight {
            background-color: #ffff99;
        }
        .success {
            background-color: #ccffcc;
        }
        #spinner {
            display: none;
            margin: 20px auto;
            text-align: center;
        }
        #spinner img {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Compare Word Files</h1>
    <form id="fileForm">
        <label for="file1">Original Word File:</label>
        <input type="file" id="file1" accept=".docx"><br><br>

        <label for="file2">Translated Word File:</label>
        <input type="file" id="file2" accept=".docx"><br><br>

        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key"><br><br>

        <button type="button" id="compareBtn">Compare Files</button>
    </form>

    <div id="spinner">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
        <p>Processing...</p>
    </div>

    <div id="output">
        <div id="originalPanel" class="panel hidden"></div>
        <div id="translatedPanel" class="panel hidden"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script>
        const compareBtn = document.getElementById('compareBtn');
        const spinner = document.getElementById('spinner');
        const originalPanel = document.getElementById('originalPanel');
        const translatedPanel = document.getElementById('translatedPanel');

        compareBtn.addEventListener('click', async () => {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!file1 || !file2) {
                alert('Please upload both files!');
                return;
            }

            if (!apiKey) {
                alert('Please enter your OpenAI API key!');
                return;
            }

            spinner.style.display = 'block';

            try {
                const [html1, html2] = await Promise.all([readDocx(file1), readDocx(file2)]);
                await compareHtmlContentBySections(html1, html2, apiKey);
            } catch (error) {
                console.error('Error comparing files:', error);
                alert('An error occurred while processing the files.');
            } finally {
                spinner.style.display = 'none';
            }
        });

        async function readDocx(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.convertToHtml({ arrayBuffer });
            return result.value;
        }

        async function compareHtmlContentBySections(html1, html2, apiKey) {
            const sections1 = splitHtmlIntoSections(html1);
            const sections2 = splitHtmlIntoSections(html2);

            originalPanel.innerHTML = '';
            translatedPanel.innerHTML = '';
            originalPanel.classList.remove('hidden');
            translatedPanel.classList.remove('hidden');

            for (let i = 0; i < Math.max(sections1.length, sections2.length); i++) {
                const section1 = sections1[i] || '';
                const section2 = sections2[i] || '';

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: 'gpt-4-0613',
                        messages: [
                            { role: 'system', content: 'You are a tool for comparing HTML content differences.' },
                            { role: 'user', content: `Compare the following HTML sections and identify if they are equivalent in meaning. Respond with Yes or No.\n\nOriginal Section:\n${section1}\n\nTranslated Section:\n${section2}` }
                        ]
                    })
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const result = data.choices[0].message.content.trim();
                addSectionToPanel(section1, originalPanel, result === 'Yes' ? 'success' : 'highlight');
                addSectionToPanel(section2, translatedPanel, result === 'Yes' ? 'success' : 'highlight');
            }
        }

        function splitHtmlIntoSections(html) {
            const container = document.createElement('div');
            container.innerHTML = html;

            const sections = [];
            container.querySelectorAll('p, table').forEach((element) => {
                if (element.tagName === 'TABLE') {
                    sections.push(element.outerHTML); // Entire table as one section
                } else {
                    sections.push(element.outerHTML); // Individual paragraph
                }
            });

            return sections;
        }

        function addSectionToPanel(section, panel, className) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = className;
            sectionDiv.innerHTML = section;
            panel.appendChild(sectionDiv);
        }
    </script>
</body>
</html>
