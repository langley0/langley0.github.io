<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word File Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .difference {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <h1>Compare Word Files</h1>
    <form id="fileForm">
        <label for="file1">Original Word File:</label>
        <input type="file" id="file1" accept=".docx"><br><br>

        <label for="file2">Translated Word File:</label>
        <input type="file" id="file2" accept=".docx"><br><br>

        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key"><br><br>

        <button type="button" id="compareBtn">Compare Files</button>
    </form>

    <div id="output"></div>

    <script src="pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.29.0/docxtemplater.min.js"></script>
    <script>
        document.getElementById('compareBtn').addEventListener('click', async () => {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!file1 || !file2) {
                alert('Please upload both files!');
                return;
            }

            if (!apiKey) {
                alert('Please enter your OpenAI API key!');
                return;
            }

            try {
                const [text1, text2] = await Promise.all([readDocx(file1), readDocx(file2)]);
                const differences = await compareTexts(text1, text2, apiKey);
                displayResult(differences);
            } catch (error) {
                console.error('Error comparing files:', error);
                alert('An error occurred while processing the files.');
            }
        });

        async function readDocx(file) {
            const arrayBuffer = await file.arrayBuffer();
            const zip = new PizZip(arrayBuffer);
            const doc = new window.docxtemplater(zip, { paragraphLoop: true, linebreaks: true });
            return doc.getFullText();
        }

        async function compareTexts(text1, text2, apiKey) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [
                        { role: 'system', content: 'You are a tool for comparing text differences.' },
                        { role: 'user', content: `Compare these two texts and highlight differences:\nText 1:\n${text1}\n\nText 2:\n${text2}` }
                    ]
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message);
            }

            return data.choices[0].message.content;
        }

        function displayResult(differences) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = differences.replace(/\*\*(.*?)\*\*/g, '<span class="difference">$1</span>');
        }
    </script>
</body>
</html>
